<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1 align="center">Registartion Form</h1>
    <form action="./login.html">

        <p><b>Name </b><input type="text" name="name" placeholder="Enter Your Name" /></p>


        <p><b>Email </b><input type="email" name="email" placeholder="Enter Your Email" /></p>


        <p><b>Password </b><input type="password" name="password" placeholder="Enter Your Password" /></p>


        <p><b>Confirm Password </b><input type="password" name="password" placeholder="Enter Your Confirm Password" /></p>


        <p><b>Mobile Number </b><input type="number" name="number" placeholder="Enter Your Mobile Number" /></p>


        <p><b>Gender </b> <input type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female
        </p>

        
        <p><b>Education </b>
            <input type="checkbox" />10th
            <input type="checkbox" />Inter
            <input type="checkbox" />Diploma
            <input type="checkbox" />B.Tech
        </p>

        
        <p><b>File </b> <input type="file"></p>

        
        <p><b>City </b> <select>
                <option value="">Select Your City</option>
                <option value="">Vijayawada</option>
                <option value="">Hyderabad</option>
                <option value="">Banglore</option>
                <option value="">Vizag</option>
                <option value="">Chennai</option>
                <option value="">Pune</option>
            </select></p>
        <p><button>Submit Form</button></p>

    </form>
</body>
